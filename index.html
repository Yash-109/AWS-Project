<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Yash Website</h1>
    </header>

    <main>
        <p>This is a sample index.html page.</p>
        <button onclick="sayHello()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script>
        function sayHello() {
            alert("Hello! Thanks for visiting my website.");
        }
    </script>
</body>
</html>
